<script type="text/javascript">
    $(document).ready(function () {
        function getFriendsData() {
            // console.log("In getFriendsData");
            var currentUrl = window.location.origin;

            //currentUrl = /routing/apiRoutes.js -  app.get('/api/friends'
            $.ajax({ url: currentUrl + "/api/friends", method: "GET" })
                // app/data/friend.js
                .done(function (friend) {
                    console.log("__________________");
                    console.log("Url: " + currentUrl + "/api/survey");

                    console.log(friend);

                    // get data and display it back to user

                        console.log("Name: " + friend[i].name);
                        var score = 0;
                        // Create another for loop to loop through scores
                        for (var c = 0; c < friend[i].scores.length; c++) {
                            console.log("Score " + friend[i].scores[c])
                            score += friend[i].scores[c];
                        }
                        console.log("Name " + friend[i].name + " score: " + score);

                })
        }


        $("#btnSubmit").on('click', function (event) {
            // Prevent screen from refreshing
            event.preventDefault();

            //form validation
            function validateForm() {
                var isValid = true;
                $('.validate').each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                $('.browser-default').each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // console.log("name " + $("#name").val().trim());

            // if everything was entered
            if (validateForm() === true) {
                // create new survey
                var newSurvey = {
                    name: $("#name").val().trim(),
